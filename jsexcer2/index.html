<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>简易计算器</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <h3>简易计算器</h3>
        <div class="calculate">
            <label class="pannel" id="pannel">0</label>
            <div class="key">
                <button class="btn" value="clear">c</button>
                <button class="btn" value="inversion" disabled="disabled">+/-</button>
                <button class="btn" value="%">%</button>
                <button class="btn side" value="/">&#247;</button>
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn side" value="*">&#215;</button>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6" id="ceshi">6</button>
                <button class="btn side" value="-">－</button>
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn side" value="+">＋</button>
                <button class="btn col-2" value="0">0</button>
                <button class="btn" value="dot" disabled="disabled">.</button>
                <button class="btn side" value="=">=</button>
            </div>
        </div>
    </div>
    <script src = "js/asset.js"></script>
</body>

</html>
