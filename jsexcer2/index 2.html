<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calcu">
            <label class="pannel" id="pannel">0</label>
            <div class="key" id="keyg">
                <div class="left_k">
                    <button name="cle" class="btn" value="clear">AC</button>
                    <button name="backspace" class="btn" value="backspace">C</button>
                    <button name="oper" class="btn" value="sqrt">&radic;</button>
                    <button name="num" class="btn" value="7">7</button>
                    <button name="num" class="btn" value="8">8</button>
                    <button name="num" class="btn" value="9">9</button>
                    <button name="num" class="btn" value="4">4</button>
                    <button name="num" class="btn" value="5">5</button>
                    <button name="num" class="btn" value="6">6</button>
                    <button name="num" class="btn" value="1">1</button>
                    <button name="num" class="btn" value="2">2</button>
                    <button name="num" class="btn" value="3">3</button>
                    <button name="num" class="btn" value="0">0</button>
                    <button name="num" class="btn" value=".">.</button>
                    <button name="num" class="btn" value="reversion">+/-</button>
                </div>
                <div class="right_k">
                    <button name="oper" class="btn" value="divide">&#247;</button>
                    <button name="oper" class="btn" value="mod">%</button>
                    <button name="oper" class="btn" value="multiply">&#215;</button>
                    <button name="oper" class="btn" value="sin">sin</button>
                    <button name="oper" class="btn" value="minus">－</button>
                    <button name="oper" class="btn" value="cos">cos</button>
                    <button name="oper" class="btn" value="add">＋</button>
                    <button name="oper" class="btn" value="tan">tan</button>
                    <button name="oper" class="btn" value="square">x<sup>&and;</sup>2</button>
                    <button name="equal" class="btn equal" value="equal">=</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="asset.js">
        </script>
</body>

</html>
